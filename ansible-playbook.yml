- name: Play 1 - Run Roles for miscellaneous softwares,Apache & Tomcat
  hosts: webservers
  become: yes
  vars:
    v_role_path: "roles"
  roles:
    - "{{ v_role_path }}/miscellaneous"
    - "{{ v_role_path }}/apache"
    - "{{ v_role_path }}/tomcat"

- name: Play 2 - Custom configuration of Apache
  hosts: webservers
  become: yes
  tasks:
    - name: copy the proxypass file
      copy:
        src: "proxypass.conf"
        dest: /etc/httpd/conf.d/proxypass.conf
        owner: root
        group: root
        mode: '0644'
      notify:
        - reload apache
    - name: Set httpd_can_network_connect flag on and keep it persistent across reboots
      seboolean:
        name: httpd_can_network_connect
        state: yes
        persistent: yes
      tags: selinux

  handlers:
    - name: reload apache
      service: name=httpd state=reloaded

- name: Play 3 - Python Install
  hosts: webservers
  become: yes
  tasks:
    - name: Install Python 3.9
      yum:
        name: python
        state: present
      tags: python-install

    - name: alternatives
      alternatives:
        name: python
        link: /usr/bin/python3.9
        path: /usr/bin/python3
      tags: python-alternatives

    - name: pip module installation
      yum:
        name: python3-pip
        state: present
      tags: python3 pip

- name: Play 4 - Python library install and copying of War file
  hosts: webservers
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python
  tasks:
    - name: Install boto3 and botocore with pip3 module
      pip:
        name:
          - boto
          - boto3
          - botocore
        executable: pip
      tags: boto-lib-install

    - name: copy the war file
      aws_s3:
        bucket: lwp-b72-morning-batch
        object: webapp.war
        dest: /etc/tomcat/webapps/webapp.war
        mode: get
      tags: copy-war

- name: Play 5 - Start Tomcat Servers
  hosts: webservers
  become: yes
  become_user: root
  tasks:
    - name: start tomcat
      command: nohup sh /etc/tomcat/bin/startup.sh
      tags: start-tomcat
      
  




